<div class="max-w-sm mx-auto  overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 lg:max-w-xl">

  <div class="w-full px-6 py-8 md:px-8 ">

    <div class="px-6 py-4">
      <div class="flex justify-center mx-auto">
        <img class="w-auto h-7  sm:h-16" src="assets/images/l.png" alt="">
      </div>

      <h3 class="mt-4 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Welcome Back</h3>

      <p class="mt-2 text-center text-gray-500 dark:text-gray-400">Login or create account</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="w-full mt-4">
          <input
            formControlName="email"
            class="block w-full px-4 py-3 mt-2 text-gray-700 placeholder-gray-500 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-green-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-green-300" type="email" placeholder="Email Address" aria-label="Email Address" />
          <small
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-red-500"
          >
            email is required
          </small>
        </div>

        <div class="w-full mt-4">
          <input
            formControlName="password"
            class="block w-full px-4 py-3 mt-2 text-gray-700 placeholder-gray-500 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-green-400 dark:focus:border-green-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-green-300" type="password" placeholder="Password" aria-label="Password" />
          <small
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500"
          >
            password is required
          </small>
        </div>

        <div class="flex items-center justify-between mt-4">
          <div></div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="px-6 py-2 text-md font-medium tracking-wide text-white capitalize disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-300 transform bg-green-600 rounded-lg hover:bg-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-50">
            Sign In
          </button>
        </div>
      </form>
      <div class="flex items-center justify-between mt-4">
        <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>

        <a routerLink="/authentication/register" class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline ">or
          sign up</a>

        <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
      </div>
      <div *ngIf="errorMessage" class="col-span-6 text-red-500">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
